<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tetris</title>
</head>
<body oncontextmenu="return false;">
  <div class="container" id="container">
    <div class="gui">
      <div>Puntos: <span id="score">000000000</span></div>
      <p>Siguiente:</p>
      <div class="nextBlockImg">
        <img src="" id="next"></img>
      </div>
    </div>
    <div id="root">
      <div class="score"></div>
    </div>
    <div class="buttons" id="buttons">
      <div class="button" id="left"><img src="assets/img/left.png" alt=""></div>
      <div class="button" id="right"><img src="assets/img/right.png" alt=""></div>
      <div class="button" id="rotate"><img src="assets/img/rotate.png" alt=""></div>
      <div class="button" id="down"><img src="assets/img/down.png" alt=""></div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
